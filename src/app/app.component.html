
<div class="container">
    <h1 id="shrink">"SHRINK"</h1>
    <div class="form-group">
        <form #x="ngForm" (submit)="submit(x,input)">
            <input ngModel #input #y="ngModel" name="longURL" type="text" id="long" placeholder="Long URL here">
            <button 
            type="submit" 
            id="submit" 
            [disabled]="!regex.test(input.value)" 
            [class.buttonError]="!regex.test(input.value) && y.dirty"
            [class.buttonSuccess] = "regex.test(input.value)"
            >submit</button>
        </form>
    </div>
    <div *ngIf="!regex.test(input.value) && y.touched && y.dirty && input.value!=''" class="error">Invalid URL</div>
    <div class="shortDisp" *ngIf="shortUrl">
        <label for="short">Your Link : </label>
        <a [attr.href]="shortUrl" target="_blank"><h1 id="short">{{shortUrl}}</h1></a>
        <button id="copy" ngxClipboard [cbContent] = "shortUrl">copy</button>
    </div>
</div>
